<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Layers with Hover Questions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="layer" id="layer1">
        <div class="hover-box" id="hover1">Question 1: What is the outermost layer?</div>
        <div class="layer" id="layer2">
            <div class="hover-box" id="hover2">Question 2: What is the second layer?</div>
            <div class="layer" id="layer3">
                <div class="hover-box" id="hover3">Question 3: What is the third layer?</div>
                <div class="layer" id="layer4">
                    <div class="hover-box" id="hover4">Question 4: What is the fourth layer?</div>
                    <div class="layer" id="layer5">
                        <div class="hover-box" id="hover5">Question 5: What is the innermost layer?</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
